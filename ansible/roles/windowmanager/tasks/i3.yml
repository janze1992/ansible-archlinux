---

- name: Install i3 windowmanager and components
  community.general.pacman:
    name:
      - xorg
      - xorg-xinit
      - i3-gaps
      - i3status-rust
      - dmenu
      - feh
      - dunst
      - rofi
      - picom
      - arandr
    state: present
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2


