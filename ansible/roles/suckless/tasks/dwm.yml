---

- name: Install suckless components
  community.general.pacman:
    name:
      - xorg
      - xorg-xinit
      - arandr
      - libnotify
      - dunst
      - unclutter
      - xclip
      - slock  
    state: present
  register: task_result
  until: task_result is success
  retries: 10
  delay:  2


- name: Clone dwm files
  ansible.builtin.git:
    repo: "{{ dwm.url }}"
    dest: "{{ dwm.destination }}"
    accept_hostkey: true
    update: true
    force: true
  become: true
  become_user: "{{ user.name }}"
  
- name: install dwm
  ansible.builtin.command: "make clean install"
  become: true
  become_user: "{{ user.name }}"
  args:
    chdir: "{{ dwm.destination }}"
  
  - name: Clone dmenu
  ansible.builtin.git:
    repo: "{{ dmenu.url }}"
    dest: "{{ dmenu.destination }}"
    accept_hostkey: true
    update: true
    force: true
  become: true
  become_user: "{{ user.name }}"
  
- name: install demu
  ansible.builtin.command: "make install"
  become: true
  become_user: "{{ user.name }}"
  args:
    chdir: "{{ dmenu.destination }}"

- name: Clone dwmblocks
  ansible.builtin.git:
    repo: "{{ dwmblocks.url }}"
    dest: "{{ dwmblocks.destination }}"
    accept_hostkey: true
    update: true
    force: true
  become: true
  become_user: "{{ user.name }}"
  
- name: install dwmblocks
  ansible.builtin.command: "make install"
  become: true
  become_user: "{{ user.name }}"
  args:
    chdir: "{{ dwmblocks.destination }}"
  
